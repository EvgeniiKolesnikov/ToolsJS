<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js" defer></script>
  <title>TypeScript</title>
</head>
<body>
  <main class="wrapper">
    <div class="steps">

      <div class="steps__step step">
        <p class="step__title">Install TypeScript</p>
        <p class="step__info"><b class="step__pick">npm i -D typescript</b></p>
      </div>
  
      <div class="steps__step step">
        <p class="step__title">Run the compiler TypeScript</p>
        <p class="step__info"><b class="step__pick">tsc '.\name.ts'</b></p>
        <p class="step__info"><b class="step__pick">node '.\name.js'</b></p>
      </div>
      <!--  -->
    </div>
  
    <div class="resourses">
      <p class="resourses__info"><a class="link" href="https://www.typescriptlang.org/" target="_blank">Руководство</a> по TypeScript</p>
      <p class="resourses__info"><a class="link" href="https://www.youtube.com/watch?v=nyIpDs2DJ_c" target="_blank">Видео-обучалка</a> по TypeScript</p>
    </div>
  </main>
</body>
</html>

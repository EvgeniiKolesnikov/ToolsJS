<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="analytics.js"></script>
  <script src="Post.js"defer></script>
  <script src="./index.js" defer></script>
  <title>Webpack</title>
</head>
<body>
  <main class="wrapper">
    <div class="steps">
      <div class="step">
        <p class="step__title">Create a new package.json</p>
        <p class="step__info"><b class="step__pick">npm init -y</b></p>
      </div>

      <div class="step">
        <p class="step__title">Install Webpack (local)</p>
        <p class="step__info"><b class="step__pick">npm install -D webpack webpack-cli</b></p>
        <p class="step__info">-D добавит в зависимости devDependencies: webpack и webpack-cli</p>
      </div>
  
      <div class="step">
        <p class="step__title">Create a new webpack.config.js</p>
        <p class="step__info"><b class="step__pick">webpack.config.js</b></p>
      </div>

    </div>
  
    <div class="resourses">
      <p class="resourses__info"><a class="link" href="https://webpack.js.org/" target="_blank">Руководство</a> по Webpack</p>
      <p class="resourses__info"><a class="link" href="https://www.youtube.com/watch?v=eSaF8NXeNsA&list=PL9lLUZZhAMaiHwvxpOdrp1w8KUn-2HiXK&index=15&ab_channel=%D0%92%D0%BB%D0%B0%D0%B4%D0%B8%D0%BB%D0%B5%D0%BD%D0%9C%D0%B8%D0%BD%D0%B8%D0%BD" target="_blank">Полный курс</a>  Webpack за 3 часа</p>
    </div>
  </main>

</body>
</html>
